<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <section>
        <div id="btnRestart"><i class="fas fa-sync-alt fa-2x"></i></div>
        <div id="divBoard">
            <div>
                <p id="turnoText"></p>
            </div>
            <div id="board">
                <div id="pos1"></div>
                <div id="pos2"></div>
                <div id="pos3"></div>
                <div id="pos4"></div>
                <div id="pos5"></div>
                <div id="pos6"></div>
                <div id="pos7"></div>
                <div id="pos8"></div>
                <div id="pos9"></div>
            </div>
            <div id="resumen">
                <p id="tituloResumen">Resumen partidas:</p>
                <p>Has ganado: <span id="partidasGanadas">0</span></p>
                <p>Has perdido: <span id="partidasPerdidas">0</span></p>
            </div>
        </div>
    </section>
    <footer>

        </div> -->

            <a href="https://www.github.com/chetuu16" target="_blank"><i class="fab fa-github-alt fa-2x"></i></a>
